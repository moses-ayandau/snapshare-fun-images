<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Home</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .hero-section {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            padding: 4rem 2rem;
            text-align: left;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .hero-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .btn {
            background-color: #ffffff;
            color: #3498db;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #f1f1f1;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .image-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 1rem;
        }
        .card-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .card-text {
            font-size: 0.9rem;
            color: #666;
        }
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        .card-footer small {
            font-size: 0.8rem;
            color: #666;
        }
        .delete-image {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .delete-image:hover {
            color: #ff3b3b;
        }
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #3498db;
        }
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .empty-state p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        .pagination {
            display: flex;
            justify-content: center;
            padding: 1rem 0;
        }
        .pagination ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 0.5rem;
        }
        .pagination li {
            display: inline;
        }
        .pagination a {
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #3498db;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .pagination a:hover {
            background-color: #3498db;
            color: white;
        }
        .pagination .active a {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        .pagination .disabled a {
            color: #ccc;
            pointer-events: none;
            border-color: #eee;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="hero-section">
        <h1>Welcome to SnapShare</h1>
        <p>Share your favorite moments with friends and family.</p>
        <input type="file" id="fileInput" accept="image/*" style="display: none;" />
        <button id="uploadButton" class="btn">
            <i class="bi bi-cloud-upload"></i> Upload Image
        </button>
    </div>

    <h2>Browse Images</h2>

    <div class="empty-state" th:if="${#lists.isEmpty(images)}">
        <i class="bi bi-image"></i>
        <h3>No images yet</h3>
        <p>Upload your first image to get started</p>
        <button id="uploadButtonEmpty" class="btn">
            <i class="bi bi-cloud-upload"></i> Upload Image
        </button>
    </div>

    <div class="gallery-container" th:unless="${#lists.isEmpty(images)}">
        <div class="image-card" th:each="image : ${images}">
            <img th:src="${image.url}" th:alt="${image.fileName}">
            <div class="card-body">
                <h5 class="card-title" th:text="${image.fileName}">Image Title</h5>
                <p class="card-text">
                    <small th:text="${#temporals.format(image.lastModified, 'dd MMM yyyy HH:mm')}">Upload Date</small>
                </p>
            </div>
            <div class="card-footer">
                <small th:text="${#numbers.formatDecimal(image.size / 1024, 1, 2)} + ' KB'">Size</small>
                <button class="delete-image" th:data-key="${image.key}">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
    </div>

    <nav th:if="${totalPages > 1}">
        <ul class="pagination">
            <li th:class="${currentPage == 1} ? 'disabled' : ''">
                <a th:if="${currentPage > 1}" th:href="@{/(page=${currentPage - 1})}">&laquo;</a>
                <span th:if="${currentPage == 1}">&laquo;</span>
            </li>
            <li th:each="i : ${#numbers.sequence(1, totalPages)}">
                <a th:href="@{/(page=${i})}" th:classappend="${i == currentPage} ? 'active' : ''" th:text="${i}">1</a>
            </li>
            <li th:class="${currentPage == totalPages} ? 'disabled' : ''">
                <a th:if="${currentPage < totalPages}" th:href="@{/(page=${currentPage + 1})}">&raquo;</a>
                <span th:if="${currentPage == totalPages}">&raquo;</span>
            </li>
        </ul>
    </nav>
</div>

<th:block layout:fragment="scripts">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('fileInput');
            const uploadButtons = document.querySelectorAll('#uploadButton, #uploadButtonEmpty');

            uploadButtons.forEach(button => {
                button.addEventListener('click', () => fileInput.click());
            });

            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    console.log('Selected file:', file.name);
                    const formData = new FormData();
                    formData.append('file', file);

                    fetch('/upload', {
                        method: 'POST',
                        body: formData,
                    })
                    .then(response => response.ok ? location.reload() : Promise.reject('Upload failed'))
                    .catch(error => alert(error));
                }
            });

            // ðŸ”¹ DELETE FUNCTIONALITY
            document.querySelectorAll('.delete-image').forEach(button => {
                button.addEventListener('click', (event) => {
                    const key = event.currentTarget.getAttribute('data-key');

                    if (!key) {
                        alert('Error: No key found!');
                        return;
                    }

                    if (confirm('Are you sure you want to delete this image?')) {
                        fetch(`/images/${key}`, { method: 'DELETE' })
                            .then(response => {
                                if (response.ok) {
                                    alert('Image deleted successfully');
                                    location.reload();
                                } else {
                                    alert('Failed to delete image');
                                }
                            })
                            .catch(error => console.error('Error:', error));
                    }
                });
            });
        });
    </script>
</th:block>
</body>
</html>
